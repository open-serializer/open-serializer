name: tests

on:
    push: { branches: [ master ] }
    pull_request: ~

jobs:
    run:
        name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
        runs-on: ${{ matrix.operating-system }}
        strategy:
            matrix:
                operating-system: [ ubuntu-latest ]
                php-versions: [ '7.4', '8.0' ]
        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    coverage: pcov
                    php-version: ${{ matrix.php-versions }}
                    extensions: mbstring

            -   name: Composer dependencies
                run: composer install --no-progress --prefer-dist --optimize-autoloader

            -   name: "PHPStan"
                run: ./vendor/bin/phpstan analyze

            -   name: "PHPUnit"
                run: ./vendor/bin/phpunit tests --coverage-html=coverage --coverage-filter=src --coverage-xml=coverage

            -   name: "Psalm"
                run: ./vendor/bin/psalm

            -   name: Archive code coverage results
                uses: actions/upload-artifact@v2
                with:
                    name: code-coverage-report
                    path: coverage/

            -   name: Generate a coverage value
                id: getxml
                uses: mavrosxristoforos/get-xml-info@1.0
                with:
                    xml-file: 'coverage/index.xml'
                    xpath: '//phpunit/project/directory/totals/lines/@percent'

            -   name: Generate the badge SVG image
                uses: emibcn/badge-action@v1
                with:
                    label: 'Test coverage'
                    status: ${{ steps.getxml.outputs.info }}
                    color: 'blue,555,daf'
                    path: '.github/badges/coverage.svg'
